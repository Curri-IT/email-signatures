<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Curri Email Signature - Minimal Motion</title>
  <style>
    /* Preview styles only - inline styles used for email compatibility */
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 40px; background: #f5f5f5; }
    .preview-container { background: white; padding: 40px; max-width: 600px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .preview-label { font-size: 12px; color: #666; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }
  </style>
</head>
<body>
  <div class="preview-container">
    <div class="preview-label">Email Signature Preview</div>
    
    <!-- ============================================
         SIGNATURE START - Copy from here
         ============================================ -->
    <table cellpadding="0" cellspacing="0" border="0" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 14px; line-height: 1.5; color: #1a1a1a;">
      <tr>
        <td style="padding-bottom: 16px;">
          <!-- Logo -->
          <img src="CURRI-LOGO-BLACK.svg" alt="Curri" width="72" height="24" style="display: block;" />
        </td>
      </tr>
      <tr>
        <td style="padding-bottom: 12px;">
          <!-- Name & Title -->
          <div style="font-size: 16px; font-weight: 600; color: #0a0a0a; margin-bottom: 2px;">
            {{NAME}}
          </div>
          <div style="font-size: 13px; color: #666666;">
            {{TITLE}}
          </div>
        </td>
      </tr>
      <tr>
        <td style="padding-bottom: 16px;">
          <!-- Animated delivery line - subtle brand touch -->
          <div style="width: 200px; height: 2px; background: linear-gradient(90deg, #0a0a0a 0%, #0a0a0a 30%, transparent 30%, transparent 35%, #0a0a0a 35%, #0a0a0a 100%); border-radius: 1px;"></div>
        </td>
      </tr>
      <tr>
        <td>
          <!-- Contact Info -->
          <table cellpadding="0" cellspacing="0" border="0" style="font-size: 13px; color: #444444;">
            <tr>
              <td style="padding-right: 24px; padding-bottom: 4px;">
                <a href="mailto:{{EMAIL}}" style="color: #444444; text-decoration: none;">{{EMAIL}}</a>
              </td>
            </tr>
            <tr>
              <td style="padding-right: 24px; padding-bottom: 4px;">
                <a href="tel:{{PHONE}}" style="color: #444444; text-decoration: none;">{{PHONE}}</a>
              </td>
            </tr>
            <tr>
              <td>
                <a href="https://curri.com" style="color: #444444; text-decoration: none;">curri.com</a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td style="padding-top: 20px;">
          <!-- Tagline -->
          <div style="font-size: 11px; color: #999999; font-style: italic;">
            The way the world delivers construction & industrial supplies
          </div>
        </td>
      </tr>
    </table>
    <!-- ============================================
         SIGNATURE END
         ============================================ -->
    
  </div>
</body>
</html>
