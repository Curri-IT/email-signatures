<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Curri Email Signature - Route Card</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 40px; background: #f5f5f5; }
    .preview-container { background: white; padding: 40px; max-width: 600px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .preview-label { font-size: 12px; color: #666; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }
  </style>
</head>
<body>
  <div class="preview-container">
    <div class="preview-label">Email Signature Preview - Route Card</div>
    
    <!-- ============================================
         SIGNATURE START - Copy from here
         ============================================ -->
    <table cellpadding="0" cellspacing="0" border="0" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
      <tr>
        <td>
          <!-- Main Card Container -->
          <table cellpadding="0" cellspacing="0" border="0" style="background: #fafafa; border-radius: 12px; border: 1px solid #e5e5e5; overflow: hidden;">
            <tr>
              <!-- Left accent bar - delivery route inspired -->
              <td style="width: 4px; background: linear-gradient(180deg, #1a1a1a 0%, #1a1a1a 20%, transparent 20%, transparent 25%, #1a1a1a 25%, #1a1a1a 45%, transparent 45%, transparent 50%, #1a1a1a 50%, #1a1a1a 70%, transparent 70%, transparent 75%, #1a1a1a 75%, #1a1a1a 100%);"></td>
              <td style="padding: 20px 24px;">
                <!-- Content -->
                <table cellpadding="0" cellspacing="0" border="0" style="font-size: 14px; line-height: 1.5; color: #1a1a1a;">
                  <tr>
                    <td style="padding-bottom: 12px;">
                      <!-- Logo + Name Row -->
                      <table cellpadding="0" cellspacing="0" border="0">
                        <tr>
                          <td style="vertical-align: middle; padding-right: 16px;">
                            <img src="CURRI-LOGO-BLACK.svg" alt="Curri" width="64" height="22" style="display: block;" />
                          </td>
                          <td style="vertical-align: middle; border-left: 1px solid #ddd; padding-left: 16px;">
                            <div style="font-size: 15px; font-weight: 600; color: #0a0a0a;">{{NAME}}</div>
                            <div style="font-size: 12px; color: #666666; margin-top: 1px;">{{TITLE}}</div>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <!-- Contact Row -->
                      <table cellpadding="0" cellspacing="0" border="0" style="font-size: 12px; color: #555555;">
                        <tr>
                          <td style="padding-right: 16px;">
                            <span style="color: #999;">✉</span>&nbsp;
                            <a href="mailto:{{EMAIL}}" style="color: #555555; text-decoration: none;">{{EMAIL}}</a>
                          </td>
                          <td style="padding-right: 16px;">
                            <span style="color: #999;">☏</span>&nbsp;
                            <a href="tel:{{PHONE}}" style="color: #555555; text-decoration: none;">{{PHONE}}</a>
                          </td>
                          <td>
                            <span style="color: #999;">◉</span>&nbsp;
                            <a href="https://curri.com" style="color: #555555; text-decoration: none;">curri.com</a>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <!-- ============================================
         SIGNATURE END
         ============================================ -->
    
  </div>
</body>
</html>
