<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Curri Email Signature - Industrial Clean</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 40px; background: #f5f5f5; }
    .preview-container { background: white; padding: 40px; max-width: 600px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .preview-label { font-size: 12px; color: #666; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }
    .dark-mode { background: #1a1a1a !important; }
    .dark-mode .preview-container { background: #0a0a0a; }
  </style>
</head>
<body>
  <div class="preview-container">
    <div class="preview-label">Email Signature Preview - Industrial Clean</div>
    
    <!-- ============================================
         SIGNATURE START - Copy from here
         ============================================ -->
    <table cellpadding="0" cellspacing="0" border="0" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 14px; color: #1a1a1a; max-width: 400px;">
      <tr>
        <td>
          <table cellpadding="0" cellspacing="0" border="0" width="100%">
            <tr>
              <!-- Photo/Avatar placeholder (optional) -->
              <td style="width: 72px; vertical-align: top; padding-right: 16px;">
                <div style="width: 64px; height: 64px; background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%); border-radius: 8px; display: flex; align-items: center; justify-content: center;">
                  <!-- Replace with actual headshot or leave as Curri icon -->
                  <img src="https://curri.com/images/curri-icon.svg" alt="" width="32" height="32" style="opacity: 0.3;" />
                </div>
              </td>
              <td style="vertical-align: top;">
                <!-- Name & Title -->
                <div style="font-size: 18px; font-weight: 600; color: #0a0a0a; letter-spacing: -0.3px; margin-bottom: 2px;">
                  {{NAME}}
                </div>
                <div style="font-size: 13px; color: #666666; margin-bottom: 12px;">
                  {{TITLE}} Â· <span style="color: #999;">Curri</span>
                </div>
                
                <!-- Contact -->
                <table cellpadding="0" cellspacing="0" border="0" style="font-size: 12px; line-height: 1.8;">
                  <tr>
                    <td style="color: #999999; width: 20px;">E</td>
                    <td><a href="mailto:{{EMAIL}}" style="color: #444444; text-decoration: none;">{{EMAIL}}</a></td>
                  </tr>
                  <tr>
                    <td style="color: #999999;">P</td>
                    <td><a href="tel:{{PHONE}}" style="color: #444444; text-decoration: none;">{{PHONE}}</a></td>
                  </tr>
                  <tr>
                    <td style="color: #999999;">W</td>
                    <td><a href="https://curri.com" style="color: #444444; text-decoration: none;">curri.com</a></td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td style="padding-top: 16px;">
          <!-- Bottom strip with logo and mission -->
          <table cellpadding="0" cellspacing="0" border="0" width="100%" style="border-top: 1px solid #eee; padding-top: 12px;">
            <tr>
              <td>
                <img src="CURRI-LOGO-BLACK.svg" alt="Curri" width="56" height="19" style="display: block; opacity: 0.7;" />
              </td>
              <td style="text-align: right; font-size: 10px; color: #aaaaaa; font-style: italic;">
                Delivering for the builders
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <!-- ============================================
         SIGNATURE END
         ============================================ -->
    
  </div>
</body>
</html>
